metrics.reporters: promgateway
metrics.reporter.promgateway.class: org.apache.flink.metrics.prometheus.PrometheusPushGatewayReporter
metrics.reporter.promgateway.host: xxx
metrics.reporter.promgateway.port: 9091
metrics.reporter.promgateway.jobName: sdklog-analisis-streaming
metrics.reporter.promgateway.randomJobNameSuffix: true
metrics.reporter.promgateway.deleteOnShutdown: false
akka.ask.timeout: 120s
web.timeout: 120000
state.backend: rocksdb
#state.backend.incremental: true
# The maximum number of completed checkpoints to retain.
state.checkpoints.num-retained: 720
#classloader.resolve-order: parent-first
state.checkpoints.dir: hdfs://nameservice/user/work/flink/checkpoints/sdklog
state.backend.rocksdb.latency-track-enabled: true
# 开启火焰图
rest.flamegraph.enabled: true
